<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio - Cristiano Alan Vieira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portfólio pessoal</h1>
        <nav>
            <ul>
                <li><a href="Shttps://cristianoala.github.io/meuportifolio/">Sobre Mim</a></li>  
                <li><a href="https://cristianoala.github.io/minhaformacao/">Formação</a></li>
                <li><a href="https://cristianoala.github.io/portifolio2/">Portfólio</a></li>
                <li><a href="https://cristianoala.github.io/contatosaits/">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="introducao">
            <h2>Introdução</h2>
            <p>Este é o meu portfólio, onde compartilho um pouco sobre mim, minha formação e meus projetos.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cristiano Alan Vieira - Todos os direitos reservados</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav ul li a');
            navLinks.forEach(link => {
                link.addEventListener('mouseover', function() {
                    this.style.color = 'yellow';
                });

                link.addEventListener('mouseout', function() {
                    this.style.color = '';  
                });
            });
        });
    </script>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    padding-top: 80px; 
}

header {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
    font-size: 2em;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin-top: 10px;
}

nav ul li {
    display: inline-block;
    margin-right: 30px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

nav ul li a:hover {
    background-color: #575757;
    transform: scale(1.1); 
}

main {
    padding: 30px;
    text-align: center;
    margin-top: 100px; 
}

.introducao {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    margin: 30px auto;
    transition: transform 0.3s ease;
}

.introducao:hover {
    transform: translateY(-5px); 
}

.introducao h2 {
    font-size: 2.5em;
    margin-bottom: 25px;
    color: #333;
    font-weight: bold;
}

.introducao p {
    font-size: 1.3em;
    line-height: 1.8;
    margin-bottom: 20px;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    font-size: 1em;
    margin-top: 30px;
}

@media (max-width: 768px) {
    header h1 {
        font-size: 1.8em;
    }

    nav ul {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    nav ul li {
        margin-right: 15px;
    }

    .introducao {
        padding: 20px;
    }

    .introducao h2 {
        font-size: 2em;
    }

    .introducao p {
        font-size: 1.1em;
    }
}
</style>
